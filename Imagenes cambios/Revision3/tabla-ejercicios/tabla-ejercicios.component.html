<div class="page-container">
  <div class="table-wrapper">
    @if (existeData) {
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Hora Column -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
        <td mat-cell *matCellDef="let row"> {{row.hora}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <!-- Tiempo Column -->
      <ng-container matColumnDef="tiempo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo </th>
        <td mat-cell *matCellDef="let row"> {{row.tiempo}} </td>
      </ng-container>

      <!-- Calorias Column -->
      <ng-container matColumnDef="calorias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Calorias </th>
        <td mat-cell *matCellDef="let row"> {{row.calorias}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell class="td-acciones" *matCellDef="let row">
          <div class="acciones-container">
            <img class="edit-button fakeButton" src="../../../assets/icons/editBlack12.svg"
                 (click)="editarEjercicio(row)" alt="">
            <img class="delete-button fakeButton" src="../../../assets/icons/deleteBlack12.svg"
                 (click)="eliminarEjercicio(row)" alt="">
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
    }
    @else {
    <div class="divNoData">
      <p>¡Añada ejercicios primero!</p>
    </div>
    }
  </div>
</div>
